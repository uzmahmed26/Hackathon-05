version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: ankane/pgvector:latest
    container_name: fte-postgres
    environment:
      POSTGRES_USER: fte_user
      POSTGRES_PASSWORD: fte_password
      POSTGRES_DB: fte_db
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fte_user -d fte_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fte-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: fte-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fte-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fte-api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./credentials:/app/credentials:ro
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://fte_user:fte_password@postgres:5432/fte_db
      
      # Redis
      REDIS_URL: redis://redis:6379

      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092

      # LLM API (add your keys)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      HF_TOKEN: ${HF_TOKEN:-}
      OPENAI_MODEL: gpt-4o

      # Gmail
      GMAIL_CREDENTIALS_PATH: /app/credentials/gmail_credentials.json
      GMAIL_CLIENT_ID: ${GMAIL_CLIENT_ID:-}
      GMAIL_CLIENT_SECRET: ${GMAIL_CLIENT_SECRET:-}

      # Twilio
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER:-}

      # Application
      LOG_LEVEL: DEBUG
      DEBUG: "true"

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - fte-network
    restart: unless-stopped

  # Worker (Message Processor)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: python workers/message_processor.py
    volumes:
      - .:/app
      - ./credentials:/app/credentials:ro
    environment:
      # Database
      DATABASE_URL: postgresql://fte_user:fte_password@postgres:5432/fte_db
      
      # Redis
      REDIS_URL: redis://redis:6379

      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092

      # LLM API
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      HF_TOKEN: ${HF_TOKEN:-}
      OPENAI_MODEL: gpt-4o

      # Gmail
      GMAIL_CREDENTIALS_PATH: /app/credentials/gmail_credentials.json

      # Twilio
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER:-}

      # Application
      LOG_LEVEL: DEBUG

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      api:
        condition: service_started
    networks:
      - fte-network
    restart: unless-stopped
    deploy:
      replicas: 2  # Run 2 worker instances

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: fte-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - fte-network
    restart: unless-stopped

  # Apache Kafka (Event Streaming)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: fte-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    networks:
      - fte-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kafka UI (Development only)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: fte-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8082:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: fte-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    networks:
      - fte-network
    profiles:
      - dev

  # Metrics Collector Worker
  metrics-collector:
    build:
      context: .
      dockerfile: Dockerfile
    command: python workers/metrics_collector.py
    volumes:
      - .:/app
    environment:
      DATABASE_URL: postgresql://fte_user:fte_password@postgres:5432/fte_db
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LOG_LEVEL: DEBUG
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - fte-network
    restart: unless-stopped

  # Redis Commander (Web UI for Redis - Development only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: fte-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - fte-network
    profiles:
      - dev  # Only run with: docker-compose --profile dev up

  # pgAdmin (PostgreSQL Web UI - Development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fte-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - fte-network
    profiles:
      - dev  # Only run with: docker-compose --profile dev up

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  kafka_data:
    driver: local
  zookeeper_data:
    driver: local

networks:
  fte-network:
    driver: bridge