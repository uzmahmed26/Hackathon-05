version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: ankane/pgvector:latest
    container_name: fte-postgres
    environment:
      POSTGRES_USER: fte_user
      POSTGRES_PASSWORD: fte_password
      POSTGRES_DB: fte_db
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fte_user -d fte_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fte-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: fte-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fte-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fte-api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./credentials:/app/credentials:ro
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://fte_user:fte_password@postgres:5432/fte_db
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # LLM API (add your keys)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      HF_TOKEN: ${HF_TOKEN:-}
      
      # Gmail
      GMAIL_CREDENTIALS_PATH: /app/credentials/gmail_credentials.json
      
      # Twilio
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER:-}
      
      # Application
      LOG_LEVEL: DEBUG
      DEBUG: "true"
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fte-network
    restart: unless-stopped

  # Worker (Message Processor)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: python workers/message_processor.py
    volumes:
      - .:/app
      - ./credentials:/app/credentials:ro
    environment:
      # Database
      DATABASE_URL: postgresql://fte_user:fte_password@postgres:5432/fte_db
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # LLM API
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      HF_TOKEN: ${HF_TOKEN:-}
      
      # Gmail
      GMAIL_CREDENTIALS_PATH: /app/credentials/gmail_credentials.json
      
      # Twilio
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER:-}
      
      # Application
      LOG_LEVEL: DEBUG
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - fte-network
    restart: unless-stopped
    deploy:
      replicas: 2  # Run 2 worker instances

  # Redis Commander (Web UI for Redis - Development only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: fte-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - fte-network
    profiles:
      - dev  # Only run with: docker-compose --profile dev up

  # pgAdmin (PostgreSQL Web UI - Development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fte-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - fte-network
    profiles:
      - dev  # Only run with: docker-compose --profile dev up

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  fte-network:
    driver: bridge