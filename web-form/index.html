<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Support</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">

  <div class="w-full max-w-2xl">

    <!-- Header -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Customer Support</h1>
      <p class="text-gray-500 mt-1">We'll get back to you within 5 minutes</p>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-lg p-8">

      <!-- Success State -->
      <div id="success-view" class="hidden flex-col items-center text-center py-6">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
          <svg class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Request Submitted!</h2>
        <p class="text-gray-500 mb-4">Our AI assistant will respond to your email shortly.</p>
        <div class="bg-green-50 border border-green-200 rounded-lg px-6 py-4 mb-6">
          <p class="text-sm text-gray-500 mb-1">Your Ticket ID</p>
          <p id="ticket-id" class="font-mono text-lg font-bold text-green-700"></p>
        </div>
        <button onclick="resetForm()"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
          Submit Another Request
        </button>
      </div>

      <!-- Form -->
      <form id="support-form" onsubmit="handleSubmit(event)" novalidate>

        <!-- Error Banner -->
        <div id="error-banner" class="hidden mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm"></div>

        <!-- Name + Email -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Name <span class="text-red-500">*</span></label>
            <input type="text" id="name" name="name" placeholder="Jane Smith"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
            <p id="name-error" class="mt-1 text-xs text-red-600 hidden"></p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email <span class="text-red-500">*</span></label>
            <input type="email" id="email" name="email" placeholder="jane@example.com"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
            <p id="email-error" class="mt-1 text-xs text-red-600 hidden"></p>
          </div>
        </div>

        <!-- Subject -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Subject <span class="text-red-500">*</span></label>
          <input type="text" id="subject" name="subject" placeholder="Brief description of your issue"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
          <p id="subject-error" class="mt-1 text-xs text-red-600 hidden"></p>
        </div>

        <!-- Category + Priority -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
            <select id="category" name="category"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm bg-white">
              <option value="general">General Question</option>
              <option value="technical">Technical Support</option>
              <option value="billing">Billing Inquiry</option>
              <option value="bug_report">Bug Report</option>
              <option value="feedback">Feedback</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
            <select id="priority" name="priority"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm bg-white">
              <option value="low">Low — Not urgent</option>
              <option value="medium" selected>Medium — Need help soon</option>
              <option value="high">High — Urgent issue</option>
            </select>
          </div>
        </div>

        <!-- Message -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-1">Message <span class="text-red-500">*</span></label>
          <textarea id="message" name="message" rows="5"
            placeholder="Please describe your issue in detail..."
            oninput="document.getElementById('char-count').textContent = this.value.length"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm resize-none"></textarea>
          <div class="flex justify-between mt-1">
            <p id="message-error" class="text-xs text-red-600 hidden"></p>
            <p class="text-xs text-gray-400 ml-auto"><span id="char-count">0</span>/5000</p>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" id="submit-btn"
          class="w-full py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center justify-center gap-2">
          <span id="btn-text">Submit Request</span>
          <svg id="spinner" class="hidden animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>

      </form>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:8000/support/submit';

    function showError(fieldId, msg) {
      const el = document.getElementById(fieldId + '-error');
      const input = document.getElementById(fieldId);
      el.textContent = msg;
      el.classList.remove('hidden');
      input.classList.add('border-red-500');
      input.classList.remove('border-gray-300');
    }

    function clearError(fieldId) {
      const el = document.getElementById(fieldId + '-error');
      const input = document.getElementById(fieldId);
      el.classList.add('hidden');
      input.classList.remove('border-red-500');
      input.classList.add('border-gray-300');
    }

    function validate() {
      let valid = true;
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();

      clearError('name'); clearError('email'); clearError('subject'); clearError('message');

      if (name.length < 2) { showError('name', 'Name must be at least 2 characters'); valid = false; }
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { showError('email', 'Please enter a valid email address'); valid = false; }
      if (subject.length < 5) { showError('subject', 'Subject must be at least 5 characters'); valid = false; }
      if (message.length < 10) { showError('message', 'Message must be at least 10 characters'); valid = false; }
      if (message.length > 5000) { showError('message', 'Message must be less than 5000 characters'); valid = false; }

      return valid;
    }

    async function handleSubmit(e) {
      e.preventDefault();
      if (!validate()) return;

      const errorBanner = document.getElementById('error-banner');
      errorBanner.classList.add('hidden');

      // Loading state
      document.getElementById('submit-btn').disabled = true;
      document.getElementById('btn-text').textContent = 'Submitting...';
      document.getElementById('spinner').classList.remove('hidden');

      const payload = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        subject: document.getElementById('subject').value.trim(),
        category: document.getElementById('category').value,
        priority: document.getElementById('priority').value,
        message: document.getElementById('message').value.trim(),
      };

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || `Server error: ${res.status}`);
        }

        const data = await res.json();
        document.getElementById('ticket-id').textContent = data.ticket_id;
        document.getElementById('support-form').classList.add('hidden');
        document.getElementById('success-view').classList.remove('hidden');
        document.getElementById('success-view').classList.add('flex');

      } catch (err) {
        errorBanner.textContent = err.message || 'Something went wrong. Please try again.';
        errorBanner.classList.remove('hidden');
      } finally {
        document.getElementById('submit-btn').disabled = false;
        document.getElementById('btn-text').textContent = 'Submit Request';
        document.getElementById('spinner').classList.add('hidden');
      }
    }

    function resetForm() {
      document.getElementById('support-form').reset();
      document.getElementById('char-count').textContent = '0';
      document.getElementById('success-view').classList.add('hidden');
      document.getElementById('success-view').classList.remove('flex');
      document.getElementById('support-form').classList.remove('hidden');
      ['name','email','subject','message'].forEach(clearError);
    }
  </script>
</body>
</html>
