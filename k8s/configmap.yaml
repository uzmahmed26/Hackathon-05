apiVersion: v1
kind: ConfigMap
metadata:
  name: fte-config
  namespace: customer-success-fte
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  DEBUG: "false"

  # Kafka
  KAFKA_BOOTSTRAP_SERVERS: "kafka.kafka.svc.cluster.local:9092"

  # PostgreSQL
  POSTGRES_HOST: "postgres.customer-success-fte.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "fte_db"
  POSTGRES_USER: "fte_user"

  # Redis (for caching/rate limiting)
  REDIS_URL: "redis://redis.customer-success-fte.svc.cluster.local:6379"

  # Channel feature flags
  GMAIL_ENABLED: "true"
  WHATSAPP_ENABLED: "true"
  WEBFORM_ENABLED: "true"

  # Response limits
  MAX_EMAIL_LENGTH: "2000"
  MAX_WHATSAPP_LENGTH: "1600"
  MAX_WEBFORM_LENGTH: "1000"

  # Performance
  WORKER_CONCURRENCY: "10"
  DB_POOL_MIN: "2"
  DB_POOL_MAX: "10"

  # OpenAI
  OPENAI_MODEL: "gpt-4o"

  # Gmail
  GMAIL_CREDENTIALS_PATH: "/app/credentials/gmail_credentials.json"
